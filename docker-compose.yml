version: '3'

services:
  typescript-plane-boilerplate-db:
    build: ./db
    platform: linux/amd64
    volumes:
      - ./db/data:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - '3306:3306'
    environment:
      TZ: 'Asia/Tokyo'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: maindb

  typescript-plane-boilerplate-schema:
    depends_on:
      - typescript-plane-boilerplate-db
    image: schemaspy/schemaspy:snapshot
    volumes:
      - ./packages/erd/src:/output
      - ./packages/erd/schemaspy.properties:/config/schemaspy.properties
    command: ['-configFile', '/config/schemaspy.properties', '-connprops', "useSSL\\=false"]

  openapi:
    image: openapitools/openapi-generator-cli:v6.5.0
    volumes:
      - ./packages:/work
    command: |
      generate -i
      /work/backend/swagger.json
      --generator-name typescript-fetch
      --input-spec /work/backend/swagger.json
      --output /work/k6/src/generated
      --additional-properties=typescriptThreePlus=true
      --skip-validate-spec